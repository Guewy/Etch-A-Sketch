<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EAS.css">
    <script src="EAS.js" defer></script>
    <title>Ecchi Skecchi Wan Tachi</title>
</head>
<body>
    <div class="logo">Ecchi Skecchi</div>

    <div class = "main">
        <div class = "EAS">
            <div id="gridContainer"></div>
        </div>

        <div class = settings>
            
            <div class = "buttons">
                <div class="slidecontainer">
                    <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                    <p id="sliderValue">Grid: 16 x 16</p>
                </div>
                <button id="Black">Black</button>
                <button id="Rainbow">Rainbow</button>
                <button id="Eraser">Eraser</button>
                <button id="Reset">Reset</button>
            </div>
        </div>
    </div>

</body>
